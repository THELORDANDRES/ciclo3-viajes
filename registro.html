<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Viajes</title>
  </head>
  <body class="registro">
    <form id="registrar_usuario_form">
      <div id="from">
          <h1>Registro</h1>
          <div class="group">
            <input id="nombre_usuario" type="text" required><span class="barra"></span> 
            <label for="nombre_usuario">Nombre </label>  
          </div>

          <div class="group">
            <input id="anoNacimiento_usuario" type="number" min="1900" max="2021" required><span class="barra"></span>
            <label for="anoNacimiento_usuario">Año de Nacimiento </label>
          </div>

          <div class="group">
            <input id="contrasena_usuario" type="password" required><span class="barra"></span>
            <label for="contrasena_usuario">Contraseña </label>
          </div>

          <button id="enviar_registro">
            Registrar
          </button>
      </div>
    </form>
  </body>
</html>
